<div class="toolbar-demo-container">
  <h2 class="demo-section-title">Toolbar Examples</h2>

  <!-- Primary Toolbar -->
  <section class="toolbar-section">
    <h3>Primary Toolbar</h3>
    <mat-toolbar class="demo-toolbar">
      <button
        mat-icon-button
        aria-label="Menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">My Application</span>
      <span class="toolbar-spacer"></span>
      <button
        mat-icon-button
        aria-label="Search"
      >
        <mat-icon>search</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Notifications"
      >
        <mat-icon>notifications</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Account"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
  </section>

  <!-- Accent Toolbar -->
  <section class="toolbar-section">
    <h3>Accent Toolbar</h3>
    <mat-toolbar
      color="accent"
      class="demo-toolbar"
    >
      <span class="toolbar-title">Secondary Toolbar</span>
      <span class="toolbar-spacer"></span>
      <button mat-button>Sign Up</button>
      <button mat-raised-button>Login</button>
    </mat-toolbar>
  </section>

  <!-- Warn Toolbar -->
  <section class="toolbar-section">
    <h3>Warn Toolbar</h3>
    <mat-toolbar
      color="warn"
      class="demo-toolbar"
    >
      <mat-icon>warning</mat-icon>
      <span class="toolbar-title">Alert Toolbar</span>
      <span class="toolbar-spacer"></span>
      <button mat-button>Dismiss</button>
      <button mat-stroked-button>Details</button>
    </mat-toolbar>
  </section>

  <!-- Multi-row Toolbar -->
  <section class="toolbar-section">
    <h3>Multi-row Toolbar</h3>
    <mat-toolbar
      color="primary"
      class="demo-toolbar multi-row"
    >
      <mat-toolbar-row>
        <span class="toolbar-title">My Application</span>
        <span class="toolbar-spacer"></span>
        <button
          mat-icon-button
          aria-label="Account"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <div class="navigation-tabs">
          <ng-container *ngFor="let item of navItems">
            <button mat-button>
              <mat-icon>{{ item.icon }}</mat-icon>
              <span>{{ item.label }}</span>
            </button>
          </ng-container>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </section>

  <!-- Custom Toolbar (using our Material 3 variables) -->
  <section class="toolbar-section">
    <h3>Custom Material 3 Toolbar</h3>
    <mat-toolbar
      class="material3-toolbar"
      class="demo-toolbar"
    >
      <button
        mat-icon-button
        aria-label="Menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Material 3 Style</span>
      <span class="toolbar-spacer"></span>
      <button mat-button>Action 1</button>
      <button mat-button>Action 2</button>
    </mat-toolbar>
  </section>
</div>
